<app-search-bar [searchQuery]="searchQuery"></app-search-bar>
<div class="result_list">
  <app-result-card
    *ngFor="let document of documents"
    [document]="document"
    (click)="selectCard(document)"
  ></app-result-card>
  <div class="no-result-contaner" *ngIf="documents === null">
    <p>Sorry your search query has no results!</p>
    <br />
    <img src="../../../assets/images/no result.jpg" alt="" />
  </div>
</div>
<app-result-panel
  [document]="seletedDocument"
  (click)="unselectCard()"
></app-result-panel>
